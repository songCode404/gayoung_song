<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Solar System Generator</title>
    <style>
        /* 기본 스타일 */
        html, body {
            margin: 0;
            height: 100%;
            background: #000;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* 1. 입력창 UI 스타일 */
        .ui {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            color: #fff;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 4px;
        }

        button {
            background: #4facfe;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background: #00f2fe;
        }

        /* 2. 캔버스 스타일 */
        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* 제일 뒤 */
        }

        /* ★ 3. [추가] 행성 설명창 (Tooltip) 스타일 ★ */
        #planet-info {
            position: absolute; /* 마우스 따라다니기 위해 absolute */
            display: none;      /* 평소에는 숨김 */
            
            background: rgba(10, 10, 20, 0.9); /* 진한 남색 반투명 배경 */
            color: #fff;
            padding: 15px 20px;
            border-radius: 10px;
            border: 1px solid #4facfe; /* 파란색 테두리 */
            box-shadow: 0 0 15px rgba(79, 172, 254, 0.4); /* 네온 효과 */
            
            z-index: 100;       /* 제일 위에 표시 */
            max-width: 280px;
            pointer-events: none; /* 중요: 마우스 클릭이 이걸 뚫고 지나가게 함 */
            
            transition: opacity 0.2s;
        }

        #info-title {
            margin: 0 0 8px 0;
            font-size: 1.2rem;
            color: #4facfe;
            text-transform: uppercase;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 5px;
        }

        #info-desc {
            margin: 0;
            font-size: 0.9rem;
            line-height: 1.5;
            color: #e0e0e0;
        }
    </style>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
            "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
        }
    }
    </script>
</head>
<body>
    <!-- 상단 UI (입력창) -->
    <div class="ui">
        <input id="user-input" placeholder="예: 지구와 목성 충돌시켜줘" style="width: 250px; padding: 8px;" />
        <button id="send-btn" style="padding: 8px 15px; cursor: pointer;">생성</button>
        <div id="ai-status" style="margin-top: 8px; font-size: 0.85em; color: #aaa;"></div>
    </div>

    <!-- ★ [추가] 행성 설명창 (Tooltip) -->
    <div id="planet-info">
        <h3 id="info-title">PLANET NAME</h3>
        <p id="info-desc">Description goes here.</p>
    </div>

    <!-- 3D 캔버스 -->
    <canvas id="three-canvas"></canvas>

    <script type="module" src="./main.js"></script>
</body>
</html>
