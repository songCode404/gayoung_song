<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Solar System Generator</title>
    <style>
        /* 기본 스타일 */
        html, body {
            margin: 0;
            height: 100%;
            background: #000;
            overflow: hidden;
        }

        /* UI 스타일 (기존과 동일) */
        .ui {
            position: fixed;
            top: 12px;
            left: 12px;
            z-index: 10; /* 캔버스(1)보다 위에 있도록 */
            background: rgba(0, 0, 0, 0.55);
            color: #fff;
            padding: 10px;
        }

        /* ★ 1. 캔버스용 CSS 추가 ★ */
        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* UI보다 뒤에 배치 */
        }
    </style>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
            "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
        }
    }
    </script>
</head>
<body>
    <div class="ui">
        <input id="user-input" placeholder="예: 지구와 목성 충돌시켜줘" style="width: 250px; padding: 5px;" />
        
        <button id="send-btn" style="padding: 5px 10px; cursor: pointer;">생성</button>
        
        <div id="ai-status" style="margin-top: 5px; font-size: 0.9em; color: #ddd;"></div>
    </div>

    <canvas id="three-canvas"></canvas>

    <script type="module" src="./main.js"></script>
</body>
</html>
